<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheWhite.App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="message">Tap to turn black</h1>
    <button class="button" onclick="toggleColor()">Toggle Color</button>
  </div>
  <script>
    let isWhite = true;

    function toggleColor() {
      isWhite = !isWhite;
      if (isWhite) {
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
        document.getElementById('message').innerText = 'Tap to turn black';
      } else {
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
        document.getElementById('message').innerText = 'Tap to turn white';
      }
    }
  </script>
</body>
</html>
